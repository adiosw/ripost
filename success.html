    <script>
        // Get session ID and package from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const packageType = urlParams.get('package');
        
        // Update package name
        if (packageType) {
            document.getElementById('packageName').textContent = packageType;
        }
        
        // In real implementation, fetch the access code from backend
        // For now, generate a demo code
        async function getAccessCode() {
            try {
                // TODO: Call your backend API to get the actual code
                // const response = await fetch(`/api/get-code?session=${sessionId}`);
                // const data = await response.json();
                // return data.code;
                
                // Demo code generation
                const timestamp = Date.now().toString().slice(-6);
                const random = Math.floor(Math.random() * 100).toString().padStart(2, '0');
                
                switch(packageType) {
                    case 'START':
                        return `START-${timestamp}`;
                    case 'PRO':
                        return `PRO-${random}`;
                    case 'UNLIMITED':
                        return `UNLIMITED-${random}`;
                    default:
                        return `CODE-${timestamp}`;
                }
            } catch (error) {
                console.error('Error getting code:', error);
                return 'ERROR-000';
            }
        }
        
        // Load and display code
        async function loadCode() {
            const code = await getAccessCode();
            document.getElementById('accessCode').textContent = code;
        }
        
        // Copy code to clipboard
        function copyCode() {
            const codeElement = document.getElementById('accessCode');
            const code = codeElement.textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Skopiowano!';
                btn.style.background = 'var(--color-accent)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Kod: ' + code);
            });
        }
        
        // Initialize
        loadCode();
    </script>
